# Ropes Plugin Configuration

# Rope Coil Settings
rope-coil:
  default-length: 2      # Default length in meters when crafting
  max-length: 16         # Maximum length per coil
  head-texture: "eyJ0ZXh0dXJlcyI6eyJTS0lOIjp7InVybCI6Imh0dHA6Ly90ZXh0dXJlcy5taW5lY3JhZnQubmV0L3RleHR1cmUvN2M3YzRlY2ZlNDVmODViOGE2ODcyNjQ2MTZmMTVhMjBjOWNjMjRkMWYyNzlhNjVlMGU0MGRjNjM3NWNlYjllOSJ9fX0K"
  item:
    name: "<gold>Rope Coil (<meters>m)"
    lore:
      - "<gray><meters> meters of rope"
      - "<gray>Right-click to place, combine with another coil to add length"

# Rope Block Settings
rope-block:
  chain-material: WAXED_EXPOSED_COPPER_CHAIN  # Material used for rope blocks
  climb-speed: 0.2       # Blocks per tick when climbing
  interaction-radius: 0  # Manhattan distance from rope for climbing to work
  anchor-fences:         # Fence types that can anchor ropes (when air or rope below)
    - OAK_FENCE
    - SPRUCE_FENCE
    - BIRCH_FENCE
    - JUNGLE_FENCE
    - ACACIA_FENCE
    - DARK_OAK_FENCE
    - MANGROVE_FENCE
    - CHERRY_FENCE
    - BAMBOO_FENCE
    - CRIMSON_FENCE
    - WARPED_FENCE
    - NETHER_BRICK_FENCE
  display-texture: "eyJ0ZXh0dXJlcyI6eyJTS0lOIjp7InVybCI6Imh0dHA6Ly90ZXh0dXJlcy5taW5lY3JhZnQubmV0L3RleHR1cmUvZTU3YThiM2M0YjBhYzdhMjE4MzZkNDUyOGQ1NDc1NWQ5MTE2ZGJkZDIzZGFiNWQ3MWY2ZDY5YjA4MDMyOThjNSJ9fX0K"
  display-scale:
    x: 0.2
    y: 2.0
    z: 0.2
  display-offset-y: 0.5  # Vertical offset for display entity positioning

# Rope Arrow Settings
rope-arrow:
  place-material: OAK_FENCE  # Fence placed when arrow lands without ceiling
  glint: true            # Whether rope arrows have enchantment glint
  item:
    name: "<gold>Rope Arrow (<meters>m)"
    lore:
      - "<gray>Places a rope where it lands"
      - "<gray><meters> meters of rope"

# Crafting Recipes
recipes:
  rope-coil:
    enabled: true
    type: shapeless
    ingredients:
      - material: STRING
        amount: 6

  rope-coil-combine:
    enabled: true
    # Special recipe - always 2 rope coils, combined length

  rope-arrow:
    enabled: true
    type: shaped
    pattern:
      - " A "
      - " S "
      - "SRS"
    ingredients:
      A: ARROW
      S: STICK
      R: ROPE_COIL  # Special marker for rope coil ingredient
